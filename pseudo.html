<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class selectors</title>
    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }
        div:hover p {
            display: block;
        }
        /* Pseudo class untuk tautan */
        a:hover {
            color: red; /* Ubah warna tautan menjadi merah saat dihover */
        }
    </style>
</head>
<body>
    <div>Letakkan kursor disini untuk melihat div element
        <p>Saya adalan element</p>
    </div>
    <!-- Tautan yang akan berubah warna saat dihover -->
    <a href="#">Ini adalah tautan</a>
</body>
</html>
