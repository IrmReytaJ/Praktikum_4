<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* Add your CSS styles here */
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		header {
			background-color: blue;
			color: #fff;
			padding: 20px;
			text-align: left;
		}

		header h1 {
			margin: 0;
		}

		header p {
			margin: 0;
			color: #ccc;
		}

		nav {
			background-color: #555;
			overflow: hidden;
		}

		nav ul {
			list-style-type: none;
			padding: 0;
		}

		nav ul li {
			float: left;
		}

		nav ul li a {
			display: block;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav ul li a:hover {
			background-color: #111;
		}

		main {
			padding: 20px;
			background-color: #fff;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		main h2 {
			margin-top: 0;
		}

		.footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 10px;
			margin-top: 20px;
		}

		.footer p {
			margin: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Halo CSS</h1>
		<p>Ini adalah wrbasite CSS saya</p>
	</header>
	<nav>
		<ul>
			<li><a href="#">Menu 1</a></li>
			<li><a href="#">Menu 2</a></li>
			<li><a href="#">Menu 3</a></li>
			<li><a href="#">Menu 4</a></li>
			<li><a href="#">Menu 5</a></li>
			<li><a href="#">Menu 6</a></li>
		</ul>
	</nav>
	<main>
		<h2>Nama Anda | NPM | TI-XX</h2>
		<p>1<br>TI<br>Politeknik Negeri Madiun</p>
	</main>
	<footer class="footer">
		<p>&copy; 2023 My Website</p>
	</footer>
</body>
</html>
